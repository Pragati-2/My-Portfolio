  <main>
    <h1>My Certificates</h1>
    <p>Here are some of the certifications I have achieved so far:</p>

    <!-- ðŸ”¥ JS will insert certificates here -->
    <div class="certificate-gallery" id="certificateGallery"></div>
  </main>

  <script>
    // List of certificates in assets folder
    const certificates = [
      "Acc.jpg",
      "AI.jpg",
      "CSAJS.jpg",
      "Deloitte.jpg",
      "EY.jpg",
      "IBM.jpg",
      "JHR.jpg",
      "MTA.jpg",
      "PyHR.jpg"
    ];

    const gallery = document.getElementById("certificateGallery");

    certificates.forEach(cert => {
      const certDiv = document.createElement("div");
      certDiv.classList.add("certificate-card"); // âœ… match CSS
      certDiv.innerHTML = `
        <img src="assets/${cert}" alt="${cert}">
        <p>${cert.replace(".jpg", "")}</p>
      `;
      gallery.appendChild(certDiv);
    });
  </script>
</body>
